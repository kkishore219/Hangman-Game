<!doctype html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game - Homework!!!</title>

</head>

<body>

<h1>Hangman Game</h1>

<img src="/img/hangman.jpg" alt="Hangman Game">


<p>[Guess a letter to play Hangman....]</p>

<form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter :-)" />
    <input id="guess" name="guess" type="submit" value="Guess" />
    <button id="restart" name="restart" type="button">Restart</button>
</form>

<ul id="letters"></ul>
<p id="man"></p>
<p id="output" class="output"></p>


<script src="javascript.js"></script>

</body>
